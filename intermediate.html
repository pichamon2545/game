<!DOCTYPE html>
<html>
  <head>
    <title>The Timing Game</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-html-keyboard-response-persist.js"></script>
    <script src="jspsych/plugin-audio-keyboard-response.js"></script>
    <script src="jspsych/plugin-audio-keyboard-response-persist.js"></script>
    <!-- <script src="jspsych/plugin-image-keyboard-response.js"></script> -->
    <script src="jspsych/plugin-preload.js"></script>
    <link rel="stylesheet" href="jspsych/jspsych.css">
  </head>
  <body></body>
  <script type="module">
    import uniform from 'https://cdn.jsdelivr.net/gh/stdlib-js/random-base-uniform@esm/index.mjs';
    function blackscreen() {
        document.body.style.backgroundColor = 'black'
    }
    function whitescreen() {
        document.body.style.backgroundColor = 'white'
    }

    var n = 5;

    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function () {
        jsPsych.data.displayData();
      },
    //   override_safe_mode: true
    });

    var preload = {
      type: jsPsychPreload,
      auto_preload: true
    }

    /* create timeline */
    var timeline = [];

    /* welcome message */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `<h1>Welcome to the experiment</h1>
      <p>Press any key to continue.</p>`,
      data: {
        task: 'welcome'
      },
    };
    timeline.push(welcome);

    /* begin trials */
    var fixation = {
      type: jsPsychHtmlKeyboardResponse,
      on_start: blackscreen,
      stimulus: '',
      choices: "NO_KEYS",
      trial_duration: function(){
        return uniform(400, 1500);
      },
      data: {
        task: 'fixation'
      },
    };

    var cue = {
      type: jsPsychAudioKeyboardResponsePersist,
      stimulus: 'tones/3300.mp3',
      prompt: '<div style="height: 200px;width: 200px;background-color: #DC143C;border-radius: 50%;display: inline-block;"></div>',
      trial_duration: 100,
      data: {
        task: 'cue'
      },
    };

    var reaction_window = {
      type: jsPsychHtmlKeyboardResponsePersist,  
      stimulus: '',
      trial_duration: 400,
      data: {
        task: 'reaction_window'
      },
    }

    var early_window = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '',
      trial_duration: 2833,
      data: {
        task: 'early_window'
      },
      on_finish: function(data) {
        data.early = (data.rt != null);
      }
    }  

    var error_tone = {
      type: jsPsychAudioKeyboardResponsePersist,
      stimulus: 'tones/440.mp3',
      on_start: whitescreen,
      trial_duration: 200,
      data: {
        task: 'error_tone'
      },
    }

    var early = {
      type: jsPsychHtmlKeyboardResponsePersist,  
      stimulus: '',
      trial_duration: 6300 - jsPsych.data.get().filter({ task: 'early_window' }).select('rt').values.slice(-1),
      data: {
        task: 'early'
      },
    }

    var reward_window = {
      type: jsPsychHtmlKeyboardResponse,  
      stimulus: '',
      trial_duration: 3667,
      data: {
        task: 'reward_window'
      },
      on_finish: function (data) {
        data.pressed = (data.rt != null);
      }
    }

    var if_press = {
      type: jsPsychAudioKeyboardResponsePersist,
      stimulus: 'tones/5050.mp3',
      prompt: '<div style="font-size:200px;">ðŸ’°</div>',
      trial_duration: 200,
      data: {
        task: 'if_press'
      },
    }

    var rewarded = {
      type: jsPsychHtmlKeyboardResponsePersist,  
      stimulus: '',
      trial_duration: 3467 - jsPsych.data.get().filter({ task: 'reward_window' }).select('rt').values.slice(-1),
      on_finish: whitescreen,
      data: {
        task: 'rewarded'
      },
    }

    var ITI = {
      type: jsPsychHtmlKeyboardResponsePersist,  
      stimulus: '',
      trial_duration: 10000,
      data: {
        task: 'ITI'
      },
    }

    var wait_error = {
      type: jsPsychAudioKeyboardResponsePersist,
      stimulus: 'tones/440.mp3',
      on_start: whitescreen,
      trial_duration: 200,
      data: {
        task: 'wait_error'
      },
    }

    var ITI_wait = {
      type: jsPsychHtmlKeyboardResponsePersist,  
      stimulus: '',
      trial_duration: 9800,
      data: {
        task: 'ITI_wait'
      },
    }

    var reward_node_press = {
      timeline: [if_press, rewarded, ITI],
      conditional_function: function(){
        var reward_press = jsPsych.data.get().filter({ task: 'reward_window' }).last(1).values()[0].pressed;
        if (reward_press) {
          return true;
        } else {
          return false;
        }
      }
    }

    var reward_node_wait = {
      timeline: [wait_error, ITI_wait],
      conditional_function: function(){
        var reward_press = jsPsych.data.get().filter({ task: 'reward_window' }).last(1).values()[0].pressed;
        if (reward_press) {
          return false;
        } else {
          return true;
        }
      }
    }

    var early_node_press = {
      timeline: [error_tone, early, ITI],
      conditional_function: function(){
        var early = jsPsych.data.get().filter({ task: 'early_window' }).last(1).values()[0].early;
        if (early) {
          return true;
        } else {
          return false;
        }
      }
    }

    var early_node_wait = {
      timeline: [reward_window, reward_node_press, reward_node_wait],
      conditional_function: function(){
        var early = jsPsych.data.get().filter({ task: 'early_window' }).last(1).values()[0].early;
        if (early) {
          return false;
        } else {
          return true;
        }
      }
    }

    /* define test procedure */
    var test_procedure = {
      timeline: [fixation, cue, reaction_window, early_window, early_node_press, early_node_wait],
      repetitions: n
    }
    timeline.push(test_procedure);


    /* start the experiment */
    jsPsych.run(timeline);
  
  </script>
</html>
